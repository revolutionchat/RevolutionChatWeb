<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      background-color: #f6f6f6;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      font-family: "Segoe UI", Arial, sans-serif;
      outline: none; /* added this line */
    }

    .form-group input:focus {
      border-color: #4caf50; /* added this line */
      box-shadow: 0 0 2px rgba(76, 175, 80, 0.8); /* added this line */
    }

    .btn {
      width: 111%; /* modified this line */
      padding: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f6f6f6;
      overflow: hidden;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .container::before {
      background: radial-gradient(circle, #00c6ff, #0072ff);
      z-index: -1;
      animation: animateBackground 10s linear infinite;
    }

    .container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/background-948663_960_720.jpg');
      background-size: cover;
      background-position: center;
      background-blur: 8px;
      filter: blur(8px);
      animation: animateBlur 10s linear infinite;
    }

    @keyframes animateBackground {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes animateBlur {
      0% {
        background-blur: 8px;
      }

      50% {
        background-blur: 12px;
      }

      100% {
        background-blur: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="text-align: center;">Administrator Log in</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="btn" type="submit">Sign In</button>
    </form>
  </div>
</body>

</html>
